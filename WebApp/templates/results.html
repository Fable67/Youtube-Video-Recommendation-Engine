<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Results for "{{ query }}"</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .result {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      width: 100%;
      max-width: 800px;
    }
    .result iframe {
      width: 100%;
      max-width: 560px;
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
    }
    .details {
      text-align: center;
      margin-top: 10px;
    }
    .similarity {
      font-size: 0.9em;
      color: #555;
    }
    .topics {
      font-size: 0.9em;
      color: #333;
      margin-top: 5px;
    }
    .topics button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }
    .topics-list {
      display: none;
      margin-top: 5px;
    }
    .topics-list span {
      display: block;
      margin: 2px 0;
      white-space: pre-line;
    }
    .topics-list .highlight-topic {
      font-weight: bold;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .back-link a:hover {
      background: #000;
      color: #fff;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      .result {
        padding: 10px 0;
      }
      .result iframe {
        max-width: 100%;
      }
      .details h2 {
        font-size: 1.2em;
      }
      .back-link a {
        padding: 8px 15px;
        font-size: 1em;
      }
    }
  </style>
  <script>
    function toggleTopics(id) {
      const list = document.getElementById(id);
      if (list.style.display === "none" || list.style.display === "") {
        list.style.display = "block";
      } else {
        list.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h1>Search Results for "{{ query }}"</h1>
  <div class="results">
    {% for res in results %}
      <div class="result">
        <iframe src="{{ res.embed_url }}" allowfullscreen></iframe>
        <div class="details">
          <h2>{{ res.title }}</h2>
          <p class="similarity">Similarity Score: {{ (res.similarity * 100) | round(2) }}%</p>
          <div class="topics">
            <button onclick="toggleTopics('topics-{{ loop.index }}')">Topics</button>
            <div id="topics-{{ loop.index }}" class="topics-list">
              {% for topic in res.topics %}
                {% set topic_idx = loop.index0 %}
                <span class="{% if topic_idx == res.topic_index %}highlight-topic{% endif %}">{{ topic | replace('\n', ' ') }}</span>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="back-link">
    <a href="/">Back to Search</a>
  </div>
</body>
</html>
