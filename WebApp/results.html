<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Results</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .result {
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      width: 100%;
      max-width: 800px;
    }
    .result iframe {
      width: 100%;
      max-width: 560px;
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
    }
    .details {
      text-align: center;
      margin-top: 10px;
    }
    .similarity {
      font-size: 0.9em;
      color: #555;
    }
    .topics {
      font-size: 0.9em;
      color: #333;
      margin-top: 5px;
    }
    .topics button {
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }
    .topics-list {
      display: none;
      margin-top: 5px;
    }
    .topics-list span {
      display: block;
      margin: 2px 0;
      white-space: pre-line;
    }
    .topics-list .highlight-topic {
      font-weight: bold;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .back-link {
      text-align: center;
      margin-top: 30px;
    }
    .back-link a {
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .back-link a:hover {
      background: #000;
      color: #fff;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
      .result {
        padding: 10px 0;
      }
      .result iframe {
        max-width: 100%;
      }
      .details h2 {
        font-size: 1.2em;
      }
      .back-link a {
        padding: 8px 15px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>
  <div class="results">
    <!-- The results will be populated here via JavaScript -->
  </div>
  <div class="back-link">
    <a href="index.html">Back to Search</a>
  </div>
  <script src="results.js"></script>
</body>
</html>
